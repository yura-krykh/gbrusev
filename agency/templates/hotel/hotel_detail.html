{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'style/city/city_detail.css' %}">
{% endblock style %}

{% block content %}
    <div class="container">
        <p><a href="{% url 'home' %}">На головну</a>/<a href="{% url 'hotel' %}">Готелі</a>/{{ hotel.name }}</p>
        <article>
            <img src="{{ hotel.photo.url }}" alt="{{ hotel.name }}">
            <div class="title">
                <h2>{{ hotel.name }}</h2>
                <p>{{ hotel.body }}</p>
            </div>
        </article>
    </div>
{% endblock content %}
