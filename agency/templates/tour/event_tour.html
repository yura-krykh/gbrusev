{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'style/city/city.css' %}">
{% endblock style %}

{% block content %}
    <div class="container">
        <p><a href="{% url 'home' %}">На головну</a>/Тури</p>
        <div class="column">
            {% for tour in tour_list %}
                {% for %}
                <div>
                    <a href="">
                        <figure class="figure-city"><img src="{{ tour.hotelName.photo.url }}" width="300" height="200" alt='{{ tour.hotelName.photo.url }}'/></figure>
                        <span>{{ tour.name }}</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
